<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokéDex Rafael</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="min-h-screen bg-gradient-to-b from-green-900 to-green-700 text-white">
  <header class="bg-green-800 shadow-lg p-4 text-center">
    <h1 class="text-3xl font-bold text-orange-300">PokeDex</h1>
  </header>

  <div class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-[1fr_280px] gap-6">
    <!-- MAIN -->
    <main>
      <div id="filtersTop" class="lg:hidden mb-4 space-y-2">
        <input id="search" placeholder="Buscar Pokémon..." class="input">
        <select id="sortBy" class="input">
          <option value="id">Ordenar por ID</option>
          <option value="name">Nombre</option>
          <option value="height">Altura</option>
          <option value="weight">Peso</option>
        </select>
      </div>

      <section id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4"></section>
      <div id="loadingState" class="text-center py-8 hidden"> Cargando Pokémon...</div>
      <div id="emptyState" class="text-center py-8 hidden">No hay resultados.</div>
    </main>

    <!-- SIDEBAR DERECHA -->
    <aside class="rounded-xl bg-green-800 p-4 space-y-4 hidden lg:block">
      <h2 class="section-title">Filtros </h2>
      <input id="searchSide" placeholder="Buscar..." class="input w-full mb-2">
      <div id="typeFilters" class="flex flex-wrap gap-1"></div>
      <h2 class="section-title mt-4">Generación </h2>
      <select id="generation" class="input w-full mb-2">
        <option value="">Todas</option>
        <option value="1">Kanto</option>
        <option value="2">Johto</option>
        <option value="3">Hoenn</option>
      </select>
      <h2 class="section-title mt-4">Ordenar </h2>
      <select id="sortBySide" class="input w-full">
        <option value="id">ID</option>
        <option value="name">Nombre</option>
        <option value="height">Altura</option>
        <option value="weight">Peso</option>
      </select>
      <div class="flex gap-2 mt-4">
        <button id="resetBtn" class="btn-secondary w-full"> Limpiar</button>
        <button id="favBtn" class="btn w-full"> Favoritos</button>
      </div>
    </aside>
  </div>

  <!-- MODAL -->
  <div id="pokemonModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center">
    <div class="bg-white text-black rounded-xl max-w-md w-full p-6 border-4 border-orange-400">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-xl font-bold text-green-700"></h3>
        <button id="closeModal" class="btn-secondary !px-3 !py-1">Cerrar</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
